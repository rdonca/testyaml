name: Test Json parsing

on:
  push

jobs:  
  Variables:  
    runs-on: windows-2019
    outputs:
      buildconfig: ${{ steps.read-json.outputs.buildconfig }}
      
    steps:
    - uses: actions/checkout@v3
    - name: Read json
      id: read-json
      shell: pwsh
      run: |
        $json = Get-Content .\config.json | ConvertFrom-Json
        echo "::set-output name=buildconfig::$(echo $json)"
    - name: Show Server Variables
      run: |
        echo "JSON: ${{ fromJson(steps.read-json.outputs.buildconfig) }}"


  Call-Env1_Build:
    needs: Variables
    uses: ./.github/workflows/Env1_Build.yml
    with:
        buildconfig: ${{ needs.Variables.outputs.buildconfig }}
    secrets: inherit

  Call-Env2_Build:
      needs: Variables
      uses: ./.github/workflows/Env2_Build.yml
      with:
          buildconfig: ${{ needs.Variables.outputs.buildconfig }}
      secrets: inherit